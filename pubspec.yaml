    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  fonts:
    - family: GolosText-Regular
      fonts:
        - asset: assets/fonts/GolosText-Regular.ttf

    - family: GolosText-Medium
      fonts:
        - asset: assets/fonts/GolosText-Medium.ttf

    - family: GolosText-Black
      fonts:
        - asset: assets/fonts/GolosText-Black.ttf

    - family: GolosText-Bold
      fonts:
        - asset: assets/fonts/GolosText-Bold.ttf

    - family: GolosText-ExtraBold
      fonts:
        - asset: assets/fonts/GolosText-ExtraBold.ttf

    - family: GolosText-SemiBold
      fonts:
        - asset: assets/fonts/GolosText-SemiBold.ttf
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icon/
    - assets/json/
    - assets/fonts/
